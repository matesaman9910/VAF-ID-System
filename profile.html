<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>VAF ID Profile</title>
</head>
<body>
  <h1>VAF ID Profile</h1>
  <div id="result">Loading profile...</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script src="firebase-config.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get('id');

    if (!id) {
      document.getElementById("result").textContent = "❌ No ID provided in URL.";
    } else {
      firebase.database().ref("profiles/" + id).once("value")
        .then(snapshot => {
          if (!snapshot.exists()) {
            document.getElementById("result").textContent = "❌ No profile found for ID: " + id;
            return;
          }

          const data = snapshot.val();
          document.getElementById("result").innerHTML = `
            <p><strong>ID:</strong> ${id}</p>
            <p><strong>Username:</strong> ${data.username}</p>
            <p><strong>Real Name:</strong> ${data.realName}</p>
            <p><strong>Rank:</strong> ${data.rank}</p>
            <p><strong>Department:</strong> ${data.department}</p>
            <p><strong>Access Level:</strong> ${data.accessLevel}</p>
            <p><strong>Join Date:</strong> ${data.joinDate}</p>
            <p><strong>Status:</strong> <span style="color:${statusColor(data.status)}">${data.status}</span></p>
            ${data.icon ? `<img src="${data.icon}" alt="Icon" width="100">` : ''}
          `;
        })
        .catch(error => {
          document.getElementById("result").textContent = "❌ Error: " + error.message;
        });
    }

    function statusColor(status) {
      if (status === "active") return "green";
      if (status === "inactive") return "gray";
      if (status === "wanted") return "red";
      return "black";
    }
  </script>
</body>
</html>
